{% extends "generic/_list.html" %}


                        {% block list_table %}
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                <tr>
                                    <th width="20"><input type="checkbox" id="CheckedAll"></th>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>管理员</th>
                                    <th>OTP验证</th>
                                    <th>微信ID</th>
                                    <th>状态</th>
                                    <th>最近改密时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>

                                {% for object in object_list %}

                                    <tr id="{{ object.id }}">
                                        <td><input type="checkbox" value="{{ object.id }}"  name="id"></td>
                                        <td class="center">{% url viewname_update object.id as obj_update %}
                                            <a href="{{ obj_update }}">{{ object.username }}</a>
                                        </td>
                                        <td class="center">{{ object.name }}</td>
                                        <td class="center"><i class="fa fa-{% if object.is_superuser %}check-square text-navy{% else %}minus-square text-danger{% endif %}"></i></td>
                                        <td class="center"><i class="fa fa-{% if object.otp %}check-square text-navy{% else %}minus-square text-danger{% endif %}"></i></td>
                                        <td class="center">{{ object.weixin }}</td>
                                        <td class="center"><i class="fa fa-{% if object.is_active %}check-square text-navy{% else %}minus-square text-danger{% endif %}"></i></td>
                                        <td class="center">{{ object.pwdtime }}</td>
                                        <td>
                                            <!-- <a class="btn btn-primary  btn-xs " href="/admin/cmdb/hostuser/{{ object.id }}/change/" target="_blank">详细信息</a> -->
                                            <a class="btn btn-danger btn-xs">删除</a>

                                        </td>
                                    </tr>
                                {% endfor %}

                                </tbody>

                            </table>

                        {% endblock %}
