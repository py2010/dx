<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CMDB系统 | 修改密码</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        {% if not ok_msg %}
        <h3>修改 {{ user }} 用户密码</h3>
        <form class="m-t" role="form" action=""  method="POST">
            {% csrf_token %}
            {% block content %}
            <div class="form-group">
                <input type="password"  name="password" class="form-control" placeholder="旧密码" required="">
            </div>
            <div class="form-group">
                <input type="password"  name="password2" class="form-control" placeholder="新密码" required="">
            </div>
            <div class="form-group">
                <input type="password"  name="password3" class="form-control" placeholder="确认密码" required="">
            </div>
            <div class="form-inline">
                <button type="submit" class="btn btn-primary">确定</button>
                <a class="btn btn-info btn-outline col-sm-offset-1" href="javascript:location='/';">取消</a>
            </div>

            <span style="color: red;"> {{ error_msg }}</span><br>
            {% endblock %}
        </form>
        <p class="m-t"> <small>Copyright</strong> CMDB系统 &copy; 2017</small> </p>

        {% else %}
        <div class="text-success"><h2>{{ ok_msg }}</h2></div>
        <script type="text/javascript">
            setTimeout(function(){
                location = "/login";
            }, 3000);
        </script>
        {% endif %}
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>




</body>

</html>
